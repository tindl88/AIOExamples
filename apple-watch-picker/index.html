<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Apple watch pickers</title>
	<link rel="stylesheet" href="styles/bootstrap.min.css">
	<link rel="stylesheet" href="styles/style.css">
</head>
<body>
	<div id="mod-slider">
		<div class="slider">
			<div class="item" style="background: blue;">
				<img src="images/870x600.png" class="img-responsive">
			</div>
			<div class="item" style="background: red;">
				<img src="images/870x600.png" class="img-responsive">
			</div>
			<div class="item" style="background: green;">
				<img src="images/870x600.png" class="img-responsive">
			</div>
		</div>
	</div>
	<div class="text-center">
		<button onclick="sliderJs.gotoSlide(-1)">Prev</button>
		<button onclick="sliderJs.gotoSlide(1)">Next</button>
	</div>
	<script src="scripts/jquery-2.2.1.min.js"></script>
	<script src="scripts/TweenMax.min.js"></script>
	<script src="scripts/main.js"></script>
</body>
</html>
